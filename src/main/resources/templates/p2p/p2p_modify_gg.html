<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P 게시글 수정</title>
    <link rel="stylesheet" href="/css/p2p/p2p_write.css" th:href="@{/css/p2p/p2p_write.css}">
    <link rel="stylesheet" href="/css/p2p/p2p_write_modal.css" th:href="@{/css/p2p/p2p_write_modal.css}">
    <style>
        .ReactModalPortal {
            display: none;
        }

        input[readonly] {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        /* 이미지 삭제 버튼 */
        .image-item {
            position: relative;
            display: inline-block;
            margin: 5px;
        }

        .image-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }

        .image-item .delete-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
            height: 24px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-item .delete-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* 태그 스타일 */
        #tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background-color: #1abc9c;
            color: white;
            border-radius: 20px;
            font-size: 14px;
        }

        .tag .delete-tag {
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        .tag .delete-tag:hover {
            opacity: 0.7;
        }

        .error-message {
            color: #e74c3c;
            padding: 12px;
            background-color: #fadbd8;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
    <link rel="stylesheet" href="/css/p2p/board-form-modern.css" th:href="@{/css/p2p/board-form-modern.css}">
</head>
<body>

<div id="root">
    <form action="/p2p/update" method="post" name="update-form" enctype="multipart/form-data" th:object="${board}">
        <!-- 게시글 ID -->
        <input type="hidden" name="id" th:value="*{id}">
        <input type="hidden" name="fileIdsToDelete" id="fileIdsToDelete" value="">
        <input type="hidden" name="tagIdsToDelete" id="tagIdsToDelete" value="">
        <input type="hidden" name="tags" id="tagsInput" value="">

        <!-- 에러 메시지 -->
        <div class="error-message" id="errorMessage"></div>

        <!-- 제목 -->
        <div>
            <label>제목 (필수)</label>
            <input type="text" name="title" placeholder="제목을 입력해주세요" th:value="*{title}" maxlength="40" required>
            <span id="titleLength">0/40</span>
        </div>

        <!-- 내용 -->
        <div>
            <label>내용 (필수)</label>
            <textarea name="content" placeholder="내용을 입력해주세요" rows="8" style="resize: vertical;" required th:text="*{content}"></textarea>
        </div>

        <!-- 요약 -->
        <div>
            <label>요약</label>
            <textarea name="summary" placeholder="요약을 입력해주세요" rows="4" maxlength="100" style="resize: vertical;" th:text="*{summary}"></textarea>
            <span id="summaryLength">0/100</span>
        </div>

        <!-- 이미지 섹션 -->
        <div>
            <label>이미지 (최대 3개)</label>
            <div id="image-wrap" style="display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px;">
                <div class="image-item" th:each="file: *{boardFiles}" th:id="'file-' + ${file.id}">
                    <img th:src="@{/api/files/display(filePath=${file.filePath}, fileName=${file.fileName})}"
                         th:alt="${file.fileName}">
                    <button type="button" class="delete-btn" onclick="deleteImage(this)">×</button>
                </div>
            </div>

            <!-- 파일 입력 -->
            <div class="file-picker">
                <label for="update-image-upload" class="file-trigger">새 이미지 선택하기</label>
                <input id="update-image-upload" type="file" name="file" multiple accept="image/jpeg, image/jpg, image/png, image/gif">
            </div>
            <small style="color: #7f8c8d;">JPG, PNG, GIF 파일 (최대 10MB)</small>
        </div>

        <!-- 태그 섹션 -->
        <div>
            <label>태그 (최대 10개)</label>
            <div id="tag-list">
                <span class="tag" th:each="tag: *{boardTags}" th:id="'tag-' + ${tag.id}" th:data-existing-id="${tag.id}">
                    <span th:text="${tag.tagName}"></span>
                    <span class="delete-tag" onclick="deleteTag(this)">×</span>
                </span>
            </div>
            <div>
                <input type="text" id="tag-input" placeholder="태그를 입력하고 엔터를 누르세요">
                <small style="color: #7f8c8d;">검색용 태그를 입력해주세요</small>
            </div>
        </div>

        <!-- 버튼 -->
        <div style="margin-top: 30px; display: flex; gap: 10px; justify-content: flex-end;">
            <button type="button" onclick="history.back()" style="padding: 10px 20px; background-color: #ecf0f1; border: none; border-radius: 4px; cursor: pointer;">
                취소
            </button>
            <button type="button" id="save-btn" style="padding: 10px 20px; background-color: #1abc9c; color: white; border: none; border-radius: 4px; cursor: pointer;">
                저장
            </button>
        </div>
    </form>
</div>

<script>
    const form = document.querySelector('form');
    const tagInput = document.getElementById('tag-input');
    const tagList = document.getElementById('tag-list');
    const titleInput = form.querySelector('input[name="title"]');
    const summaryInput = form.querySelector('textarea[name="summary"]');
    const errorMessage = document.getElementById('errorMessage');
    const MAX_TAGS = 10;
    const MAX_FILES = 3;
    const updateImageInput = document.getElementById('update-image-upload');
    const imageWrap = document.getElementById('image-wrap');
    const newSelectedFiles = [];

    // 제목 길이 표시
    titleInput.addEventListener('input', function() {
        document.getElementById('titleLength').textContent = this.value.length + '/40';
    });

    // 요약 길이 표시
    summaryInput.addEventListener('input', function() {
        document.getElementById('summaryLength').textContent = this.value.length + '/100';
    });

    // 초기 길이 표시
    document.getElementById('titleLength').textContent = titleInput.value.length + '/40';
    document.getElementById('summaryLength').textContent = summaryInput.value.length + '/100';

    // 태그 입력 이벤트
    tagInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            const tagName = tagInput.value.trim();

            if (!tagName) {
                showError('태그를 입력해주세요');
                return;
            }

            if (tagList.children.length >= MAX_TAGS) {
                showError(`최대 ${MAX_TAGS}개의 태그만 추가할 수 있습니다`);
                return;
            }

            // 중복 체크
            const existingTags = Array.from(tagList.querySelectorAll('.tag')).map(el => el.querySelector('span').textContent);
            if (existingTags.includes(tagName)) {
                showError('이미 추가된 태그입니다');
                return;
            }

            addTag(tagName);
            tagInput.value = '';
            hideError();
        }
    });

    function addTag(tagName) {
        const span = document.createElement('span');
        span.className = 'tag';
        span.id = 'tag-temp-' + Date.now();
        span.innerHTML = `
            <span>${tagName}</span>
            <span class="delete-tag" onclick="deleteTag(this)">×</span>
        `;
        tagList.appendChild(span);
    }

    function deleteTag(btn) {
        const tagElement = btn.parentElement;
        const existingId = tagElement.dataset.existingId;

        if (existingId) {
            const tagIdsToDelete = document.getElementById('tagIdsToDelete');
            const ids = tagIdsToDelete.value ? tagIdsToDelete.value.split(',') : [];
            if (!ids.includes(existingId)) {
                ids.push(existingId);
                tagIdsToDelete.value = ids.join(',');
            }
        }

        tagElement.remove();
    }

    function deleteImage(btn) {
        const imageItem = btn.parentElement;
        const fileId = imageItem.id.replace('file-', '');

        // 삭제할 파일 ID를 hidden input에 추가
        let fileIdsToDelete = document.getElementById('fileIdsToDelete');
        const ids = fileIdsToDelete.value ? fileIdsToDelete.value.split(',') : [];
        ids.push(fileId);
        fileIdsToDelete.value = ids.join(',');

        imageItem.remove();
    }

    function syncUpdateImageInput() {
        const dt = new DataTransfer();
        newSelectedFiles.forEach((file) => dt.items.add(file));
        updateImageInput.files = dt.files;
    }

    function renderNewImagePreview() {
        imageWrap.querySelectorAll('.new-image-item').forEach((el) => el.remove());

        newSelectedFiles.forEach((file, index) => {
            if (!file._previewUrl) {
                file._previewUrl = URL.createObjectURL(file);
            }

            const item = document.createElement('div');
            item.className = 'image-item new-image-item';
            item.id = `new-file-${index}`;

            const img = document.createElement('img');
            img.src = file._previewUrl;
            img.alt = file.name;

            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.className = 'delete-btn';
            removeBtn.textContent = '×';
            removeBtn.addEventListener('click', () => {
                const removed = newSelectedFiles.splice(index, 1)[0];
                if (removed && removed._previewUrl) {
                    URL.revokeObjectURL(removed._previewUrl);
                }
                syncUpdateImageInput();
                renderNewImagePreview();
            });

            item.appendChild(img);
            item.appendChild(removeBtn);
            imageWrap.appendChild(item);
        });
    }

    updateImageInput.addEventListener('change', (e) => {
        const incomingFiles = Array.from(e.target.files || []);
        const existingCount = imageWrap.querySelectorAll('.image-item:not(.new-image-item)').length;

        for (const file of incomingFiles) {
            if (!file.type.startsWith('image/')) {
                continue;
            }
            if (existingCount + newSelectedFiles.length >= MAX_FILES) {
                showError(`이미지는 최대 ${MAX_FILES}개까지 등록할 수 있습니다`);
                break;
            }
            newSelectedFiles.push(file);
        }

        syncUpdateImageInput();
        renderNewImagePreview();
        hideError();
    });

    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.add('show');
    }

    function hideError() {
        errorMessage.classList.remove('show');
    }

    // 저장 버튼 클릭
    document.getElementById('save-btn').addEventListener('click', function() {
        // 유효성 검사
        const title = titleInput.value.trim();
        const content = form.querySelector('textarea[name="content"]').value.trim();

        if (!title) {
            showError('제목을 입력해주세요');
            return;
        }

        if (!content) {
            showError('내용을 입력해주세요');
            return;
        }

        // 태그를 hidden input으로 추가
        const newTags = Array.from(tagList.querySelectorAll('.tag'))
            .filter(el => !el.dataset.existingId)
            .map(el => el.querySelector('span:first-child').textContent.trim())
            .filter(tag => tag.length > 0);
        document.getElementById('tagsInput').value = newTags.join(',');

        hideError();
        form.submit();
    });
</script>

</body>
</html>
