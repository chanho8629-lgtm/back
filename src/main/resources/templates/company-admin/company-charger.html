<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업 메인 - 충전소 관리 목록</title>
    <link rel="shortcut icon" href="https://wabiz-static-dev.s3.ap-northeast-2.amazonaws.com/static/favicon/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/common/font.css" />
    <link rel="stylesheet" href="/css/common/reset.css" />
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/common/fontawesome.css">
    <link rel="stylesheet" href="/css/common/util.css" />
    <link rel="stylesheet" href="/css/company-admin/company-charger.css" />
</head>
<body>
<main class="board">
    <div class="ui-header">
        <h2 class="title">충전소 관리</h2>
    </div>

    <div class="segmented-tabs">
        <ul>
            <li class="active"><a href="#!">충전소 목록</a></li>
            <li><a th:href="@{/ev/evcharger}">새 충전소 등록</a></li>
            <li><a href="#!">충전소 수정</a></li>
        </ul>
    </div>

    <div class="board-main">
        <ul>
            <li th:each="charger : ${chargerList}">
                <a href="#!" class="article no-thumb">
                    <div class="info-box">
                        <div class="info-inner">
                            <!-- 제목 -->
                            <h3 class="title" th:text="|[${charger.evChargerAddress}] ${charger.evChargerUid} / ${charger.evChargerContent}|">
                                [주소] UID / 내용
                            </h3>
                            <!-- 설치일 -->
                            <span class="created-at" th:text="${charger.setupDate}">2026-01-01</span>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>

    <div class="board-footer">
        <div class="pagination">
            <div class="page">
                <div class="desktop-only">
                    <button class="prev-page icon-chevron-left" data-page="0">
                        <span class="text-hidden">이전 목록</span>
                    </button>
                    <a href="#!" data-page="1" class="current">1</a>
                    <a href="#!" data-page="2">2</a>
                    <a href="#!" data-page="3">3</a>
                    <a href="#!" data-page="4">4</a>
                    <a href="#!" data-page="5">5</a>
                    <a href="#!" data-page="6">6</a>
                    <button class="next-page icon-chevron-right" data-page="7">
                        <span class="text-hidden">다음 목록</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="search">
            <form id="news-board-search">
                <div class="filter-container">
                    <select id="search-select-in-board" class="filter">
                        <option value="tc">전체</option>
                        <option value="t">제목</option>
                        <option value="c">내용</option>
                    </select>
                </div>
                <div class="field">
                    <label class="text-hidden">검색창</label>
                    <input type="text" id="search-text-in-board" class="search-form" name="searchTextInBoard" value="">
                    <button class="btn-search dense" type="submit">검색</button>
                    <input id="searchText1" name="searchText1" type="hidden" value="">
                    <input id="searchSelect1" name="searchSelect1" type="hidden" value="">
                    <input id="searchSelect2" name="searchSelect2" type="hidden" value="">
                    <input id="searchSelect4" name="searchSelect4" type="hidden" value="">
                    <input id="searchSelect5" name="searchSelect5" type="hidden" value="">
                </div>
            </form>
        </div>
    </div>
</main>
<script src="/js/company-admin/company-charger.js"></script>
</body>
</html>
